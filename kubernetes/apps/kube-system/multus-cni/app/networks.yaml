---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: mgmt-bridge
spec:
  config: '{
    "type": "macvlan",
    "mode": "bridge",
    "master": "ens19",
    "linkInContainer": false,
    "ipam": {
    "type": "dhcp",
    "gateway": "192.168.88.1"
    }
    }'
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: home-macvlan
spec:
  config: '{
    "cniVersion": "0.3.0",
    "type": "macvlan",
    "mode": "bridge",
    "master": "ens18",
    "ipam": {
    "type": "dhcp",
    "gateway": "10.0.10.1"
    }
    }'
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: home-static
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "home-static",
      "plugins": [
        {
          "type": "macvlan",
          "master": "ens18",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "0.0.0.0/0", "gw": "10.0.10.1"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: vpn-macvlan
spec:
  config: '{

    "type": "macvlan",
    "mode": "bridge",
    "master": "ens20",
    "linkInContainer": false,
    "ipam": {
    "type": "dhcp",
    "gateway": "10.0.40.1"
    }
    }'
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-macvlan
spec:
  config: '{
    "cniVersion": "0.3.0",
    "type": "macvlan",
    "mode": "bridge",
    "ipam": {
    "type": "host-local",
    "subnet": "10.0.30.0/24",
    "rangeStart": "10.0.30.250",
    "rangeEnd": "10.0.30.254",
    "routes": [
    { "dst": "10.0.30.0/24" }
    ],
    "gateway": "10.0.30.1"
    }
    }'
