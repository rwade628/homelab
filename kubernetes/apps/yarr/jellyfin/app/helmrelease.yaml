---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      jellyfin:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          filesync:
            image:
              repository: alpine
              tag: latest
            securityContext:
              allowPrivilegeEscalation: true
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
            command:
              - 'sh'
              - '-c'
              - |
                apk add rsync
                echo "Starting copy"
                rsync -avPh /original/ /config/
                echo "Finished copy"
        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.10.6@sha256:2aa67ae3eff5384ade5a5675a61ca487e9e1a510312289ac80076837ebeda8c8
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 8Gi
            securityContext:
              capabilities:
                add:
                  - "SYS_ADMIN"
                drop:
                  - "ALL"
              privileged: false
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: jellyfin
      originalConfig:
        type: nfs
        server: 10.0.10.3
        path: /mnt/storage/k8s/nfs/migrate/jellyfin
        globalMounts:
          - path: /original
      media:
        type: nfs
        server: 10.0.10.3
        path: /mnt/storage/k8s/media
        globalMounts:
          - path: /media
      tmp:
        type: emptyDir
