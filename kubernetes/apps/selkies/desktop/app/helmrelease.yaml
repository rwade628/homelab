---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app desktop
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
    timeout: 20m
  values:
    controllers:
      desktop:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          network:
            image:
              repository: nicolaka/netshoot
              tag: v0.13
              pullPolicy: IfNotPresent
            env:
            - name: DEV
              value: eth0
            command:
            - '/bin/bash'
            - '-c'
            - |
              POD_IP=$( ip route | grep $DEV | grep default | tr -s ' ' | cut -d ' ' -f 3) && \
              ip route del default via $POD_IP
              ip route add 10.69.0.0/16 via $POD_IP dev $DEV && \
              ip route add 10.96.0.0/16 via $POD_IP dev $DEV && \
              echo -e "\nip route after fix:" && ip route
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              runAsGroup: 0
              allowPrivilegeEscalation: true
              capabilities:
                add:
                - NET_ADMIN
        containers:
          app:
            image:
              repository: ghcr.io/selkies-project/nvidia-glx-desktop
              tag: 24.04@sha256:478d11e8af99d9b7e7e498f1ce656a354011186bb2d498f98c12cb10b9479c5c
            env:
              TZ: America/New_York
              DISPLAY_SIZEW: "1920"
              DISPLAY_SIZEH: "1080"
              DISPLAY_REFRESH: "120"
              DISPLAY_DPI: "144"
              DISPLAY_CDEPTH: "24"
              VIDEO_PORT: "DP-0"
              PASSWD:
                valueFrom:
                 secretKeyRef:
                   name: selkies-auth-secret
                   key: password
              SELKIES_ENCODER: "nvh264enc"
              SELKIES_ENABLE_RESIZE: "false"
              SELKIES_VIDEO_BITRATE: "32000"
              SELKIES_FRAMERATE: "120"
              SELKIES_AUDIO_BITRATE: "256000"
              SELKIES_ENABLE_BASIC_AUTH: "true"
              SELKIES_ENABLE_HTTPS_WEB: "false"
              SELKIES_TURN_HOST: "10.0.10.254"
              SELKIES_TURN_PORT: "3478"
              SELKIES_TURN_USERNAME:
                valueFrom:
                 secretKeyRef:
                   name: stunner-auth-secret
                   key: username
              SELKIES_TURN_PASSWORD:
                valueFrom:
                 secretKeyRef:
                   name: stunner-auth-secret
                   key: password
              SELKIES_TURN_PROTOCOL: "udp"
            securityContext: {}
              # allowPrivilegeEscalation: true
              # readOnlyRootFilesystem: false
              # capabilities: { drop: ["ALL"] }
            stdin: true
            tty: true
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                cpu: 8
                memory: 8Gi
                nvidia.com/gpu: 1
    defaultPodOptions:
      runtimeClassName: nvidia
      annotations:
        k8s.v1.cni.cncf.io/networks: default/vpn-macvlan
      securityContext: {}
        # runAsNonRoot: false
        # runAsUser: 508
        # runAsGroup: 508
        # fsGroup: 508
        # fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: desktop
        ports:
          http:
            primary: true
            port: 8080
          upd-one:
            port: 62001
            protocol: UDP
          udp-two:
            port: 62002
            protocol: UDP
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
      dshm:
        type: emptyDir
        globalMounts:
          - path: /dev/shm
      home:
        existingClaim: desktop
        globalMounts:
          - path: /home/ubuntu
      media:
        type: nfs
        server: 10.0.10.3
        path: /mnt/storage/k8s/media
        globalMounts:
          - path: /mnt/public
