---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: amd-gpu-operator
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: amd-gpu-operator
        namespace: amd
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
