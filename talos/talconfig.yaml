    talosImageURL: factory.talos.dev/installer/aeec243e3a4c2a14f9ba74b1a8c7662f03eea658a7ea5f1c26fdd491280c88f8
    nodeLabels:
      feature.node.kubernetes.io/amd-gpu: "true"
    controlPlane: true
    networkInterfaces:
      - interface: enp6s18
        mtu: 1500
        dhcp: false
        addresses:
          - "10.0.10.250/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.10.1"
        vip:
          ip: "10.0.10.245"
        vlans:
